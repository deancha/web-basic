	<!-- 태그에 일반적으로 붙이는 속성중에 id, class, name
		id - 무조건 단수다. 하나의 페이지에 동일한 아이디를 갖는 태그를 가지면 안된다. 모든 태그에 다 있는 속성임. JS, html내의 태그를 프로그램적으로 접근 가능한 언어가 있다. 이 언어가 id는 무조건 하나만
		
		name - 서버로 정보를 전송할 때 사용. input 태그로 값을 입력받는 태그들만 이 속성을 가질 수 있다. 배열로 처리하기 때문에 같은 이름 가능함. css와 관련x
		h,p,div, span, table... 이런 태그는 name 속성 없다. 

		class - 디자인과 관련, 배열로 줄 수 있다. 모든 태그가 가질 수 있는 속성이다.

		-->	 	
 	<h2 id="blue">새로운 스타일 방식 적용하기</h2>
